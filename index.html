<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        const assetUrl = new URLSearchParams(window.location.search).get('assetUrl');
        if (assetUrl) {
            const image = document.createElement('img');
            image.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==";
            const anchor = document.createElement('a');
            anchor.appendChild(image);
            anchor.setAttribute('rel', 'ar');
            anchor.setAttribute('href', assetUrl);
            anchor.click();
        }
    </script>
</body>
</html>
